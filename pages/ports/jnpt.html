<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JNPT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div><h1 style="text-align: center;">JNPT (Jawaharlal Nehru Port Trust)</h1></div>
    <div id="loading" style="display: none; position: absolute; height: 100%;width: 100%;z-index: 100;text-align: center">
        <img src="/movehack2018/images/loading.gif" alt="Loading..." style="height: 300px; width:500px; margin-top: 200px"/>
    </div>
    <div onclick="openModal()" class="berth" style="cursor:pointer;height: 20px;width: 100px;border-radius: 15px;position: absolute;margin-left: 320px;margin-top:368px;font-size: small;
    text-align: center;">
        
    </div>
    <div onclick="openModal()" class="berth" style="cursor:pointer;height: 20px;width: 100px;border-radius: 15px;position: absolute;margin-left: 350px;margin-top:340px;font-size: small;
    text-align: center;">
        
    </div>
    <div onclick="openModal()" class="berth" style="cursor:pointer;height: 20px;width: 100px;border-radius: 15px;position: absolute;margin-left: 380px;margin-top:270px;font-size: small;
    text-align: center;">
        
    </div>
    <div onclick="openModal()" class="berth" style="cursor:pointer;height: 20px;width: 100px;border-radius: 15px;position: absolute;margin-left: 400px;margin-top:250px;font-size: small;
    text-align: center;">
        
    </div>
    <div onclick="openModal()" class="berth" style="cursor:pointer;height: 20px;width: 100px;border-radius: 15px;position: absolute;margin-left: 410px;margin-top:227px;font-size: small;
    text-align: center;">
        
    </div>
    <div class="mapouter jumbotron" style="margin: 0 auto;width: 940px;padding: 15px;"><div class="gmap_canvas"><iframe width="908" height="897" id="gmap_canvas" src="https://maps.google.com/maps?q=18.939062, 72.953421&z=14&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.pureblack.de">webseite erstellen lassen</a></div><style>.mapouter{text-align:right;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:908px;}</style></div>

    <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Berth Details</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <div>Length of berth: <span id="berthLength">135</span></div>
            <div>Width of mooring: <span id="mooringWidth">35</span></div>
            <div>Max. permitted ship's length: <span id="maxShipLength">135</span></div>
            <div>Landscaped ships: <span id="landscapedShips">2</span></div>
            <div>Occupied percentage: <span id="occupiedWidth">25</span></div>
            <div>Ship type (s): <span id="shipType">MVSC, MVSB</span></div>
            <div>Cones: <span id="cones">2</span></div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>

  <div style="padding: 20px;text-align: center;">
      <button class="btn btn-primary" onclick="showLoadingGif()">Assign Berth</button>
  </div>
</body>
<script>
    document.getElementById("gmap_canvas").onload = function(){
        let occupancy = [parseInt(Math.random()*100),parseInt(Math.random()*100),parseInt(Math.random()*100),parseInt(Math.random()*100),parseInt(Math.random()*100)];
        let berthLength = document.getElementsByClassName("berth");
        for(let i=0;i<berthLength.length;i++){
            berthLength[i].innerHTML = `${occupancy[i]}% occupied`;
            if(occupancy[i] < 60){
                berthLength[i].style.background = "green";
            }else if(occupancy[i] < 80){
                berthLength[i].style.background = "yellow";
            }else{
                berthLength[i].style.background = "red";
            }
        }
    }

    function openModal(){
        document.getElementById("berthLength").innerHTML = parseInt(Math.random()*100)+100;
        document.getElementById("mooringWidth").innerHTML = parseInt(Math.random()*20);
        document.getElementById("maxShipLength").innerHTML = document.getElementById("berthLength").innerHTML;
        document.getElementById("landscapedShips").innerHTML = parseInt(Math.random()*10);
        document.getElementById("occupiedWidth").innerHTML = event.target.innerHTML;
        document.getElementById("cones").innerHTML = parseInt(Math.random()*10);
        $("#myModal").modal();
    }

    function showLoadingGif(){
        $("#loading").show();
        setTimeout(() => {
            $("#loading").hide();
            window.location.href = '/movehack2018/pages/ports/assignberth.html';
        },2000);
    }
</script>
</html>

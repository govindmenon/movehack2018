<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Optimum Route</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
    <style type="text/css">
        .images{
            width: 50%;
            margin: 0;
            padding-top: 35px;
        }
        #image{
            border-radius: 5px;
        }
        .jumbotron{
            width: 90%;
            margin: 0 auto;
        }
        .routes{
            width: 95%;
            height: 240px;
            margin-top: 35px;
            background-color: white;
            border-radius: 9px;
        }
        
        .imgRoutes{
            display: flex;
        }
        .btn{
            margin-left: 10px;
            margin-top: 10px;
          width:50%;
          position:relative;
          height:40px;
          margin-bottom: 5px;
        }

        .icon{
          font-size: 22px;
        }
        .route-parent{
            padding-left: 45px;
        }



    </style>
    <div class="jumbotron">
        <h3 style="text-align: center;">Find the optimal route</h3>
        <div class="imgRoutes">
            <div class="images">
                <img id="image" src="/movehack2018/images/waterways.JPG"/>
            </div>
            <div class="route-parent">
                <div class="routes">
                    <button class="btn btn-success" id="coastal">
                        <i class="fa fa-ship icon" aria-hidden="true"></i> + &nbsp
                        <i class="fa fa-swimming-pool icon" aria-hidden="true"></i> + &nbsp
                        <i class="fa fa-truck icon" aria-hidden="true"></i> 
                    </button>&nbsp&nbspCoastal Shipping + NW + Road
                    <button class="btn btn-primary" id="road"><i class="fa fa-truck icon" aria-hidden="true"></i></button>&nbsp&nbsp Roadways.
                    <button class="btn btn-primary" id="air"><i class="fa fa-plane icon" aria-hidden="true"></i></button>&nbsp&nbspAirways
                    <button class="btn btn-primary" id="road"><i class="fa fa-train icon" aria-hidden="true"></i></button>&nbsp&nbspFreight Train
                </div>
                <div style="margin-top: 35px">
                    <select class="form-control" style="width: 75%; border-radius: 20px;">
                        <option>Coal</option>
                    </select>
                </div>
                <div class="routes" style="padding-left: 25%; padding-top: 70px">
                    Total Distance: <span id="totalDistance">650 km</span><br/>
                    Time Required: <span id="timeRequired">11hr 44min</span><br/>
                    Effective Cost: <span id="effectiveCost">₹916 /kg</span>&nbsp&nbsp<i class="fas fa-question-circle" data-toggle="tooltip" data-placement="right" title="Calculated as (effective cost for 1kg for 1km * total distance in km)"></i><br/>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();   
    });

    $(".btn").on("click",() => {
        var src = "/movehack2018/images/waterways.JPG";
        if(event.target.id == 'air'){
            src = "/movehack2018/images/airways.JPG";
            document.getElementById("totalDistance").innerHTML = "552 km";
            document.getElementById("timeRequired").innerHTML = "1hr 10mins";
            document.getElementById("effectiveCost").innerHTML = "₹5520 /kg";
        }

        if(event.target.id == 'road'){
            src = "/movehack2018/images/road.JPG";
            document.getElementById("totalDistance").innerHTML = "583 km";
            document.getElementById("timeRequired").innerHTML = "10hr 23mins";
            document.getElementById("effectiveCost").innerHTML = "₹1329.24 /kg";
        }

        if(event.target.id == 'coastal'){
            document.getElementById("totalDistance").innerHTML = "650 km";
            document.getElementById("timeRequired").innerHTML = "11hr 44min";
            document.getElementById("effectiveCost").innerHTML = "₹916 /kg";
        }
        
        document.getElementById("image").src = src;
    });
</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Shipped bill of lading</title>
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/movehack2018/css/bol.css">
</head>
<body>

	<div class="bol-msg container" style="background: aliceblue;">
		<h1 class="bol-inside">Reduce the Burden of paperworks & official procedures at one single portal.</h1>
	</div>
	<div class="container bol-cont">
		<div class="row">
	        <form action="billing" method="post" class="form-horizontal" id="billingform" accept-charset="utf-8">
		        <div class="span6" style="padding-top: 50px;">
		    			<div class="control-group">
		    				<label for="bolnumber" class="control-label">	
		    					BOL Number
		    				</label>
		    				<div class="controls"><input name="bolnumber" type="text" value="" id="bolnumber">
		    				</div>
		    			</div>

		    			<div class="control-group">
		    				<label for="email" class="control-label">	
		    					Shiper E-Mail 
		    				</label>
		    				<div class="controls">
		    					<input name="email" type="email" value="" id="email">
		    				</div>
		    			</div>

		    			<div class="control-group">
		    				<label for="company" class="control-label">	
		    					Shiper Company 
		    				</label>
		    				<div class="controls">
		    					<input name="company" type="text" value="" id="company">
		    				</div>
		    			</div>

		    			<div class="control-group">
		    				<label for="Shipper" class="control-label">	
		    					Shipper
		    				</label>
		    				<div class="controls"><input name="shipper" type="text" value="" id="shipper">
		    				</div>
		    			</div>
		     
		    			<div class="control-group">
		    				<label for="address" class="control-label">	
		    					Address of Shipper
		    				</label>
		    				<div class="controls"><textarea name="address" placeholder="W 123 Street" type="text" value="" id="address"></textarea><span class="help-inline">  Street Name and/or apartment number</span>
		    				</div>
		    			</div>

		    			<div class="control-group">
		    				<label for="date" class="control-label">	
		    					Date
		    				</label>
		    				<div class="controls"><input name="date" placeholder="dd/mm/yy" type="text" value="" id="date">
		    				</div>
		    			</div>
		     
		    			<div class="control-group">
		    				<label for="zip" class="control-label">	
		    					Zip Code
		    				</label>
		    				<div class="controls"><input name="zip" type="text" value="" id="zip">
		    				</div>
		    			</div>
		     
		    			<div class="control-group">
		    				<label for="city" class="control-label">	
		    					City
		    				</label>
		    				<div class="controls"><input name="city" type="text" value="" id="city">
		    				</div>
		    			</div>
		    			
		    			<div class="control-group">
		    				<label for="country" class="control-label">	
		    					Country
		    				</label>
		    				<div class="controls">
		    					<select name="country" id="country">
		    						<option value="AE">United Arab Emirates</option>
		    						<option value="GB">United Kingdom</option>
		    						<option value="US">USA</option>
		    						<option value="UZ">Uzbekistan</option>
		    						<option value="VN">Vietnam</option>
		    					</select>
		    				</div>
		    			</div>
		     			
			    		<div class="control-group">
		    				<label for="carrierName" class="control-label">	
		    					Personnel Name 
		    				</label>
		    				<div class="controls">
		    					<input name="carrierName" type="text" value="" id="carrierName">
		    				</div>
		    			</div>
		    	</div> <!-- .span6 -->

	    		<div class="span6" style="padding-top: 50px;">
	    			<div class="control-group">
	    				<label for="bolnumber" class="control-label">	
	    					Route
	    				</label>
	    				<div class="controls"><textarea name="bolnumber" type="text" value="" id="bolnumber"></textarea>
	    				</div>
	    			</div>

	    			<div class="control-group">
	    				<label for="email" class="control-label">	
	    					Shiping Company's eMail 
	    				</label>
	    				<div class="controls">
	    					<input name="email" type="email" value="" id="email">
	    				</div>
	    			</div>

	    			<div class="control-group">
	    				<label for="company" class="control-label">	
	    					Shipping Company Name 
	    				</label>
	    				<div class="controls">
	    					<input name="company" type="text" value="" id="company">
	    				</div>
	    			</div>

	    			<div class="control-group">
	    				<label for="Shipper" class="control-label">	
	    					Shipping ID
	    				</label>
	    				<div class="controls"><input name="shipper" type="text" value="" id="shipper">
	    				</div>
	    			</div>
	     
	    			<div class="control-group">
	    				<label for="address" class="control-label">	
	    					Address of Shiping co.
	    				</label>
	    				<div class="controls"><textarea name="address" placeholder="W 123 Street" type="text" value="" id="address"></textarea><span class="help-inline">  Street Name and/or apartment number</span>
	    				</div>
	    			</div>
	     
	     
	    			<div class="control-group">
	    				<label for="city" class="control-label">	
	    					Notify party
	    				</label>
	    				<div class="controls"><input name="city" type="text" value="" id="notifyParty">
	    				</div>
	    			</div>
	    			
	    			<div class="control-group">
	    				<label for="country" class="control-label">	
	    					Country
	    				</label>
	    				<div class="controls">
	    					<select name="country" id="country">
	    						<option value="AE">India</option>
	    						<option value="GB">United Kingdom</option>
	    						<option value="US">USA</option>
	    						<option value="UZ">Iran</option>
	    						<option value="VN">Vietnam</option>
	    					</select>
	    				</div>
	    			</div>
	     			
		    		<div class="control-group">
	    				<label for="carrierName" class="control-label">	
	    					Named Agent 
	    				</label>
	    				<div class="controls">
	    					<input name="namedAgent" type="text" value="" id="namedAgent">
	    				</div>
	    			</div>
	    		</div> <!-- .span6 -->
    		</form>
		</div>
	</div>
	<table id="carrier" style="background: aliceblue;>
		<thead>
			<tr>
				<td class="blank" colspan="2"> </td>
			</tr>
			<tr>
				<th>QTY</th>
				<th>TYPE</th>
				<th>QTY</th>
				<th>TYPE</th>
				<th>Weight</th>
				<th>H.M. (X)</th>
			</tr>
		</thead>					
		<tbody>
			<tr>
				<td style="width:45px;"><input type="text" class="qtyA" id="qtyA_1"></td>
				<td style="width:45px;"><input type="text" id="typeA_1"></td>
				<td style="width:45px;"><input type="text" class="qtyB" id="qtyB_1"></td>
				<td style="width:45px;"><input type="text" id="typeB_1"></td>
				<td style="width:45px;"><input type="text" class="carWght" id="carWght_1"></td>
				<td style="width:45px;"><input type="text" id="hm_1"></td>
			</tr>
			<tr>
				<td><input type="text" class="qtyA" id="qtyA_2"></td>
				<td><input type="text" id="typeA_2"></td>
				<td><input type="text" class="qtyB" id="qtyB_2"></td>
				<td><input type="text" id="typeB_2"></td>
				<td><input type="text" class="carWght" id="carWght_2"></td>
				<td><input type="text" id="hm_2"></td>
			</tr>
			<tr>
				<td><input type="text" class="qtyA" id="qtyA_3"></td>
				<td><input type="text" id="typeA_3"></td>
				<td><input type="text" class="qtyB" id="qtyB_3"></td>
				<td><input type="text" id="typeB_3"></td>
				<td><input type="text" class="carWght" id="carWght_3"></td>
				<td><input type="text" id="hm_3"></td>
			</tr>
			<tr>
				<td><input type="text" class="qtyA" id="qtyA_4"></td>
				<td><input type="text" id="typeA_4"></td>
				<td><input type="text" class="qtyB" id="qtyB_4"></td>
				<td><input type="text" id="typeB_4"></td>
				<td><input type="text" class="carWght" id="carWght_4"></td>
				<td><input type="text" id="hm_4"></td>
			</tr>
			<tr>
				<td><input type="text" class="qtyA" id="qtyA_5"></td>
				<td><input type="text" id="typeA_5"></td>
				<td><input type="text" class="qtyB" id="qtyB_5"></td>
				<td><input type="text" id="typeB_5"></td>
				<td><input type="text" class="carWght" id="carWght_5"></td>
				<td><input type="text" id="hm_5"></td>
			</tr>
			<tr>
				<td><input type="text" class="qtyA" id="qtyA_6"></td>
				<td><input type="text" id="typeA_6"></td>
				<td><input type="text" class="qtyB" id="qtyB_6"></td>
				<td><input type="text" id="typeB_6"></td>
				<td><input type="text" class="carWght" id="carWght_6"></td>
				<td><input type="text" id="hm_6"></td>
			</tr>
			<tr>
				<td><input type="text" class="qtyA" id="qtyA_7"></td>
				<td><input type="text" id="typeA_7"></td>
				<td><input type="text" class="qtyB" id="qtyB_7"></td>
				<td><input type="text" id="typeB_7"></td>
				<td><input type="text" class="carWght" id="carWght_7"></td>
				<td><input type="text" id="hm_7"></td>
			</tr>
			<tr>
				<td><input type="text" class="qtyA" id="qtyA_8"></td>
				<td><input type="text" id="typeA_8"></td>
				<td><input type="text" class="qtyB" id="qtyB_8"></td>
				<td><input type="text" id="typeB_8"></td>
				<td><input type="text" class="carWght" id="carWght_8"></td>
				<td><input type="text" id="hm_8"></td>
			</tr>
		</tbody>		
	</table>

	<div class="form-actions">
				<button type="submit" class="btn btn-large btn-primary">Generate e-bill of Lading</button>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Select Cities</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <link href="/movehack2018/css/berth.css" rel="stylesheet"/>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12"><h2>Select Cities</h2></div>
            <div class="col-12">
                <div id="custom-search-input">
                    <div class="input-group">
                        From: <select class="search-query form-control" style="border-radius: 15px;" required>
                                <option value="">---Select City---</option>
                                <option value="Indore">Indore</option>
                                <option value="Mumbai">Mumbai</option>
                            </select>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div id="custom-search-input">
                    <div class="input-group">
                        To: <select class="search-query form-control" style="border-radius: 15px;">
                            <option>---Select City---</option>
                            <option>Indore</option>
                            <option>Mumbai</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-12" style="margin-top: 50px">
                <button class="btn btn-primary" onclick="window.location.href = '/movehack2018/pages/optimumRoute/map.html'">Find Optimum Route</button>
            </div>
        </div>
    </div>
</body>
</html>

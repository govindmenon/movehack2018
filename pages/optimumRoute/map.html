<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Optimum Route</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="images">
        <img id="image" src="/movehack2018/images/waterways.JPG"/>
    </div>
    <div class="buttons">
        <button id="water" class="btn btn-success">Waterways(Optimal Route)</button>
        <button id="air" class="btn btn-primary">Airways</button>
        <button id="road" class="btn btn-primary">Railway</button>
    </div>
</body>
<script>
    $(".btn").on("click",() => {
        var src = "/movehack2018/images/waterways.JPG";
        if(event.target.id == 'air'){
            src = "/movehack2018/images/airways.JPG";
        }

        if(event.target.id == 'road'){
            src = "/movehack2018/images/road.JPG";
        }

        document.getElementById("image").src = src;
    });
</script>
</html>
